 <table  class="table table-stripped table-bordered table-sm"  style="width:100%">

     <thead>
         <th>Title</th>
         <th>URL</th>
         <th>Created_at</th>
         <th>Author</th>
     </thead>
     <tbody>

         <tr *ngFor="let e of details ">
             <td>
                 <button type="button" (click)="submit()" class="btn btn-success" data-toggle="modal" data-target="#myModal"></button>
                </td>
             <td>{{e.title}}</td>
             <td>{{e.url}}</td>
             <td>{{e.created_at}}</td>
             <td>{{e.author}}</td>
             
              </tr>
     </tbody>


 </table>
 <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
              <div class="modal-body">
                <p> <b>url:</b>  {{th.url}}</p>
                <p><b>author:</b> {{th.author}}</p>
                <p><b>created_at:</b> {{th.created_at}}</p>
                <p><b>title: </b>{{th.title}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
